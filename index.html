---
layout: default
---

<section>
    <h1>{{ site.title }}</h1>

    <p>Please enter attendees below (each on a separate line):</p>
    <textarea id="attendees"></textarea>

    <button id="split" class="split">Sort into groups</button>
</section>

<section>
    <h2>Results</h2>
    <table>

    <thead>
        <tr>
            <th>Group A</th>
            <th>Group B</th>
            <th>Group C</th>
            <th>Group D</th>
       </tr>
    </thead>

    <tbody id="results">
    </tbody>

    </table>
</section>
